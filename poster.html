<!DOCTYPE html>

  <title>6 Products Poster - TikTok Safe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    .poster {
      width: 1080px;
      height: 1350px;
      background: #f7f7f7;
      position: relative;
      font-family: 'Arial', sans-serif;
    }
    .safe-area { width: 100%; height: 100%; position: relative; }

    .text-area {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
    }
    .aesthetic-text {
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
      font-size: 48px;
      color: #333;
      text-align: center;
      letter-spacing: 1px;
      line-height: 1.1;
      word-wrap: break-word;
      hyphens: auto;
      max-width: 100%;
    }

    .grid-container {
      width: 100%;
      height: calc(100% - 200px);
      padding: 30px;
      display: grid;
      gap: 25px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      background: white;
      padding: 12px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      background: #f7f7f7;
    }
  </style>
</head>
